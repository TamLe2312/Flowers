<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <input
      type="checkbox"
      checked="checked"
      id="favorite"
      name="favorite-checkbox"
      value="favorite-button"
      disabled
    />

      <svg
        xmlns="http://www.w3.org/2000/svg"
